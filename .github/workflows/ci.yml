name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9.2.0
        with:
          version: v2.8.0

      - name: Check Formatting
        run: |
          if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not correctly formatted:"
            gofmt -l .
            exit 1
          fi

      - name: Run Tests
        run: make server-test

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: web

      - name: Validate Frontend
        run: make frontend-validate

  e2e:
    name: E2E Tests
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Create secrets and environment
        run: |
          make secrets
          cp env.example .env
          # Ensure a consistent encryption key for tests
          sed -i 's/ENCRYPTION_KEY=.*/ENCRYPTION_KEY=1234abcdefghi12341d2v2e31q3d5132/' .env

      - name: Run E2E Tests
        run: make test-e2e
